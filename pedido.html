<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="pedido.css">
    <script src="script.js" defer></script>
    <title>Hacer pedido</title>
</head>
<body>
    <nav class="white-mode">
        <p id="titulo-pagina" class="white-mode">Chocodelicias</p>
        <button id="dark-mode-btn" class="white-mode">Cambiar tema</button>
    </nav>

    <div class="container white-mode">
        <form action="pedido-realizado.html" method="GET">
            <h1 class="white-mode">Realiza tu pedido</h1>

            <label for="nombre" class="white-mode">Nombre completo:</label>
            <input type="text" name="nombre" class="white-mode" required>

            <label for="apellido" class="white-mode">Apellido:</label>
            <input type="text" name="apellido" class="white-mode" required>

            <label for="direccion" class="white-mode">Direcci√≥n:</label>
            <input type="text" name="direccion" class="white-mode" required>

            <label for="pedido" class="white-mode">Pedido:</label>
            <select name="pedido" class="white-mode" required>
                <option value="chips">Galletas con chips</option>
                <option value="glaseadas">Galletas glaseadas</option>
                <option value="relleno-chocolate">Galletas con relleno de chocolate</option>
                <option value="relleno-frutilla">Galletas con relleno de frutilla</option>
                <option value="confitadas">Galletas confitadas</option>
            </select>

            <input id="enviar" type="submit" name="submit" class="white-mode" value="Enviar">
        </form>
    </div>
</body>
</html>
